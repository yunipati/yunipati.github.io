<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Shooting Game</title>
  <link rel="stylesheet" href="shooting.css">
  <style>
    .top-nav { margin-bottom: 20px; display: block; }
    .top-nav a { color: #333; text-decoration: none; font-weight: bold; }
    .top-nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">← トップページに戻る</a>
  </div>
  <div class="wrap">
    <canvas id="game" width="480" height="640"></canvas>
    <div class="ui">
      <div class="score">Score: <span id="score">0</span></div>
      <div id="gameOver" class="overlay hidden">
        <div class="panel">
          <h2>Game Over</h2>
          <div>Score: <span id="finalScore">0</span></div>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="shooting.js"></script>
</body>
</html>
