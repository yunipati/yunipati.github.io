<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="stylesheet" href="tetris.css">
    <style>
        .top-nav { margin-bottom: 20px; }
        .top-nav a { color: #333; text-decoration: none; font-weight: bold; }
        .top-nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html">← トップページに戻る</a>
    </div>
    <div class="container">
        <div class="game-wrapper">
            <div class="game-info">
                <h1>テトリス</h1>
                <div class="info-board">
                    <div class="info-item">
                        <label>スコア</label>
                        <div id="score">0</div>
                    </div>
                    <div class="info-item">
                        <label>レベル</label>
                        <div id="level">1</div>
                    </div>
                    <div class="info-item">
                        <label>ライン</label>
                        <div id="lines">0</div>
                    </div>
                </div>
                <div class="next-piece">
                    <label>NEXT</label>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <button id="startBtn" class="btn">ゲーム開始</button>
                <button id="pauseBtn" class="btn" disabled>一時停止</button>
                <div id="gameOverText" class="game-over-text">ゲームオーバー</div>
            </div>
            
            <div class="game-board">
                <canvas id="gameCanvas" width="200" height="400"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h3>操作方法</h3>
                <p>← → : 左右に移動</p>
                <p>↑ : 回転</p>
                <p>↓ : 高速落下</p>
                <p>スペース : 即落下</p>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
